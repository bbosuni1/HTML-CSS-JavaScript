<!DOCTYPE html> <!-- html5로 작성되었다 -->
<html>      <!-- HTML 웹 문서의 시작 -->
    
    <head>  <!-- 현재 웹 문서의 설정 정보를 기록하는 태그 -->
        <title>Hello HTML5 제목 입니다</title> <!-- 제목 -->

        <style></style>     <!-- 웹 문서의 모양, 색상 등을 설정 -->

        <script></script>   <!-- 웹 문서에서 사용할 스크립트 설정 -->

        <meta></meta>   <!-- 현재 웹 문서의 저자, 작성일, 내용 등을 기록-->
    </head>
    
    <body>  <!-- HTML 문서의 내용을 표시하는 태그(앨리먼트)-->
        <h>HTML 시작하기</h>
        <!--
            headline : h태그
        -->
        <h3>HTML h3 입니다.</h3>    <!-- h 와 h3는 글자 사이즈가 다르다 -->
    </body>

</html>  <!-- HTML 웹 문서의 끝 -->
