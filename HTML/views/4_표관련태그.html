<!DOCTYPE html>
<head>
    <title>표 관련 태그들</title>
    <style> /* 스타일 태그*/
            /* 웹 문서의 각 요소 모양, 색상 등을 설정하는 태그*/
            /* CSS 형식으로 테이블 구조 색상 설정하기 */
        thead{
            background: hotpink;
            color: green;
        }
        tbody{
            background: mintcream;
        }
        tfoot{
            background: aquamarine;
        }
    </style>
</head>
<body>
    <!-- 
        table 태그 : 웹 문서 상의 표를 나타내는 태그
        <table>
            <tr> : 표의 행을 표현하는 태그
            <th> : 표의 머릿글을 표현하는 태그
            <td> : 테이블 데이터 내용을 표현하는 태그
        </table>
    -->
    <h1>기본 테이블 만들기</h1>

    <table border="1">
        <!-- 해당 테이블의 제목, 설명 -->
        <caption><b>웹 브라우저 종류</b></caption>
        <tr>
            <th>웹 브라우저 명</th>
            <th>제조사</th>
            <th>홈피</th>
        </tr>
        <tr>
            <td>구글 크롬</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>토르</td>
            <td>tor</td>
            <td>http://www.tor.com</td>
        </tr>
        <tr>
            <td>엣지(Edge)</td>
            <td>MS</td>
            <td>마소닷컴</td>
        </tr>
        <tr>
            <td>파이어 폭스</td>
            <td>Mozila</td>
            <td>http://www.Mozila.org</td>
        </tr>

    </table>
    
    <figure>
        <!-- 테이블이나 이미지등의 영역을 지정하여 해당 요소(엘리먼트)의 설명을 달아주는 태그 -->
        <figcaption>
            dd 태그 처럼 들여쓰기가 가능하다.
        </figcaption>
    </figure>

    <hr>

    <!--
        표의 행과 열 합치기
        <td> 의 태그 속성을 활용하여 테이블의 각 칸을 (행, 열) 병합할 수 있다.
        rowspan : 세로 행을 합할 때 사용
        colspan : 가로 열을 합할 때 사용
    -->

    <h1>표의 행과 열 합치기</h1>
    <h3>CA 신청서</h3>

    <table border="1">
        <tr>
            <td align="center" width="130px" height="150px" rowspan="2">사진</td>
            <td width="80px">이름</td>
            <td width="200px"></td>
        </tr>
        <tr>
           <td>연락처</td>
           <td></td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td height="300px">자기소개</td>
            <td colspan="2"></td>
        </tr>

    </table>

    <hr>

    <h1>테이블의 구조 확인하기</h1>
    <!--
        <thead> : 테이블의 머릿글 영역
        <tbody> : 테이블의 내용 영역
        <tfoot> : 테이블의 바닥글 영역
    -->

    <table border="1">
        <thead>
            <!-- 테이블의 머릿글-->
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <!-- 테이블의 내용-->
          <tr>
              <td>김동현</td>
              <td>30</td>
              <td>분당</td>
          </tr>
          <tr>
              <td>가나다</td>
              <td>20</td>
              <td>서울</td>
          </tr>
          <tr>
              <td>구남훈</td>
              <td>30</td>
              <td>부산</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총 인원</td>
                <td>3명</td>
            </tr>
        </tfoot>

    </table>

    <a href="index.html">홈으로 돌아가기</a>
</body>
</html>
