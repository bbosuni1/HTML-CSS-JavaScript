<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 연산자</title>
        <style>
            .area{
                width: 300px;
                height: 300px;
                background: skyblue;
            }
        </style>
    </head>
    <body>
        <h1>자바스크립트 연산자</h1>
        <h3>=== 연산자와 !== 연산자 </h3>
        <p>
            ==, != 연산자들은 값이 일치하는 지 비교한다. <br>
            ===, !== 연산자는 자료형과 값이 모두 일치하는지 비교한다.
        </p>

        <button onclick="opTest();">연산자 확인</button>
        <div id="area1" class="area"></div>

        <script>
            function opTest(){
                var num1 = 100;
                var num2 = "100";

                var a1 = document.getElementById('area1');

                a1.innerHTML = "num1 == 100 ? " + (num1 == 100) + "<br>";
                a1.innerHTML += "num2 == 100 ? " + (num2 == 100) + "<br>";
                a1.innerHTML += "num1 == '100' ? " + (num1 == '100') + "<br>";
                a1.innerHTML += "num2 == '100' ? " + (num2 == '100') + "<br>";

                a1.innerHTML += '--------------------------------------- <br>';

                a1.innerHTML += "num1 === 100 ? " + (num1 === 100) + "<br>";
                a1.innerHTML += "num2 === 100 ? " + (num2 === 100) + "<br>";
                a1.innerHTML += "num1 === '100' ? " + (num1 === '100') + "<br>";
                a1.innerHTML += "num2 === '100' ? " + (num2 === '100') + "<br>";

            }
        </script>

        <hr>

        <h3>짧은 자바스크립트 조건문</h3>
        
        <button onclick="logicTest();">실행 확인</button>

        <script>
            function logicTest(){
                var input = Number(window.prompt("숫자를 입력 하세요."));
                /*
                if(isNaN(input) == true){
                    alert("숫자만 입력해 주세요.")
                }else if(input%2 == 0){
                    alert("짝수 입니다.");
                }else alert("홀수 입니다.");
                */

                // 짧은 조건문 (단항 조건식)
                // && : 좌측의 실행 결과가 참이면 우측을 실행
                // || : 좌측의 실행 결과가 거짓이면 우측을 실행

                /*
                isNaN(input) == true && alert("숫자만 입력해 주세요.");
                (input % 2 == 0) && alert("짝수 입니다.");
                (input % 2 == 0) || alert("홀수 입니다.");
                */
                
                // 삼항연산자 ( 조건식 ? A : B )
                var result = (input % 2 == 0 ) ? "짝수" : "홀수" ;
                alert(result + " 입니다.");

            }
        </script>

        <br><br>
        <a href="../index.html">홈으로</a>
    </body>
</html>
