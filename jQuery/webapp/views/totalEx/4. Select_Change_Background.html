<html>
<head>
<title>Select Change Background</title>
<script src="../../resources/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	/**
	 * 대상 : 2번째 div (인덱스 1)
	 * 기능 : background를 yellow로 변경
	 * 함수 : eq(), css()
	 */
	function run() {
		$('div').eq(1).css('background', 'yellow')
		// $('div:eq(1)').css('background', 'yellow')
		// 둘다 사용가능
		// eq(index) : index는 0부터 시작 index 번의 내용을 선택한다.
		// 따라서 div 중 eq(index) 번째의 요소를 선택가능
	}
</script>

</head>

<body>
	<div class="target"
		style="color: rgb(102, 102, 102); width: 180px; height: 40px; border: 1px solid rgb(170, 170, 170); background-color: rgb(255, 240, 245); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">

		<span
			style="display: none; color: rgb(255, 255, 255); background-color: rgb(255, 165, 0); margin: 1px; border: 1px solid rgb(34, 34, 34); padding: 5px; background-position: initial initial; background-repeat: initial initial;">span</span>
