<!DOCTYPE html>
<html>
<head>
    <title>실습 1</title>
    <script src="../resources/js/jquery-3.4.1.min.js"></script>
    <script>
        $(() => {
            $('h1').css('color', 'red');
            $('#text').css('color', 'orange');
            $('[name]').css('color', 'yellow');
            $('.text').css('color', 'green');
        });

        $(()=>{
            $('li').eq(0).css('color','red');
            $('li').eq(1).css('color','yellow');
            $('li').eq(2).css('color','green');
            $('ul>li').eq(0).css('color','blue');
            $('ul>li').eq(1).css('color','purple');
            $('ul>li').eq(2).css('color','violet');

        });
        const cls = () => $('table *').removeAttr("style");

        const click1 = () => $('td:contains("10")').css('color', 'yellow');
        const click2 = () => $('td:contains("20")').css('color', 'yellow');
        const click3 = () => $('tr:eq(1)>td:eq(1), tr:eq(2)>td:eq(1)').css('color', 'yellow');
        const click4 = () => $('tr:eq(1)>td:eq(2), tr:eq(2)>td:eq(2)').css('color', 'yellow');
    </script>
    <style>
        div{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div id="silsub1">
        <h1>text1</h1>
        <h1 id="text">text2</h1>
        <h1 name="text">text3</h1>
        <h1 class="text">text4</h1>
    </div>

    <hr>

    <div>
        <ol>
            <li class="first"><h2>1-1</h2></li>
            <li class="second"><h2>1-2</h2></li>
            <li class="first"><h2>1-3</h2></li>
        </ol>
        <ul>
            <li class="third"><h2>2-1</h2></li>
            <li class="second"><h2>2-2</h2></li>
            <li class="third"><h2>2-3</h2></li>
        </ul>
    </div>

    <hr>

    <div>
        <table border="1">
            <tr>
                <th>구분</th><th>A</th><th>B</th>
            </tr>
            <tr>
                <td>가</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>나</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <td>계</td>
                <td>30</td>
                <td>30</td>
            </tr>
        </table>
        <input type="button" value="[가]색 변경" onclick="click1();">
        <input type="button" value="[나]색 변경" onclick="click2();">
        <input type="button" value="[A]색 변경" onclick="click3();">
        <input type="button" value="[B]색 변경" onclick="click4();">
        <input type="button" value="초기화" onclick="cls();">
        
    </div>

    <br><br>
    <a href="../index.html">홈으로</a>
</body>
</html>
