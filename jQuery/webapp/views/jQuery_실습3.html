        function add(){
            // console.log($('[name=title]').val())
            // $('A').appendTo(B) : A를 B요소 안의 마지막에 추가 <br>
            $('<tr><td>'+$('[name=title]').val()+'</td>'+'<td>'+$('[name=content]').val()+'</td>'+'<td>'+$('[name=owner]').val()+'</td></tr>').appendTo('table');
        };

        function addFile() {
            $('[type=file]').last().clone().appendTo('#div2');
        };

        function delFile() {
            if($('[type=file]').length > 1){
                $('[type=file]').last().detach();
            }
        };

    </script>
    <style>
        table {
            border: 3px solid gold;
        }
        div {
            width: 500px;
            border: 3px solid red;
        }
    </style>

<body>
    <h1>실습 3-1</h1>
    제목 : <input type="text" name="title"> <br>
    내용 : <input type="text" name="content"> <br>
    작성자 : <input type="text" name="owner"> <br>
    <input type="button" value="테이블에 추가" onclick="add();">
    <table border="1">
        <tr>
            <td>제목</td>
            <td>내용</td>
            <td>작성자</td>
        </tr>
    </table>

    <hr>

    <div id="div2">
        <input type="file">
        <input type="button" value="추가" onclick="addFile();">
        <input type="button" value="삭제" onclick="delFile();">
    </div>
